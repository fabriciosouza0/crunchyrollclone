<div class="arc-slider">
    <div class="container">
        <slider></slider>
    </div>
</div>
<div class="arc-content">
    <!-- Section de Filmes -->
    <section class="container">
        <slider-inline [mediaType]="'movie'" [sliderTitle]="'Recomendações para Você'" [sliderData$]="popularMovies$">
        </slider-inline>
        <slider-inline [mediaType]="'movie'" [sliderTitle]="'Favoritos da Crítica'" [sliderData$]="topRatedMovies$">
        </slider-inline>
        <slider-inline [mediaType]="'movie'" [sliderTitle]="'Reúna a Família'" [sliderData$]="familyMovies$">
        </slider-inline>
    </section>
    <!-- Fim -->

    <!-- Destaque -->
    <app-destaque [emphasisTitle]="'Jujutsu Kaisen'" [emphasisImg]="'assets/images/slide01.jpg'"></app-destaque>
    <!-- Fim -->

    <!-- Section de Séries -->
    <section class="container">
        <slider-inline [mediaType]="'tv'" [sliderTitle]="'Séries para Maratonar'" [sliderData$]="popularSeries$">
        </slider-inline>
        <slider-inline [mediaType]="'tv'" [sliderTitle]="'Séries Marcantes'" [sliderData$]="topRatedSeries$">
        </slider-inline>
    </section>
    <!-- Fim -->
</div>
