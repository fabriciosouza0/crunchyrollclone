<div class="wrapper">
    <div class="arc-discover-nav">
        <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn-text btn-discover" id="menuTrigger"
                ngbDropdownToggle>{{displayPage}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="movies()">
                    Filmes
                </button>
                <button ngbDropdownItem (click)="tv()">
                    SÃ©ries
                </button>
                <button ngbDropdownItem (click)="animes()">
                    Animes
                </button>
            </div>
        </div>
        <div ngbDropdown class="d-inline-block" *ngIf="genres$ | async as genres; else loadingGenres">
            <button type="button" class="btn-text btn-discover" ngbDropdownToggle>{{genreName}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngFor="let genre of genres" (click)="changeGenre($event)">
                    <input type="hidden" value="{{genre.id}}" />
                    <input type="hidden" value="{{genre.name}}" />
                    {{genre.name}}
                </button>
            </div>
        </div>
    </div>
    <section class="arc-discover-content">
        <router-outlet></router-outlet>
    </section>
</div>

<ng-template #loadingGenres>
    <div class="animated-background" style="width: 6.912rem; height: 2.598rem;"></div>
</ng-template>
